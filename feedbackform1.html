<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        .feedback-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 50px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .rating {
            text-align: center;
        }
        .star-rating {
            display: none;
        }
        .star-rating-label {
            font-size: 30px;
            color: #e1e1e1;
            cursor: pointer;
        }
        .emoji {
            font-size: 30px;
            display: none;
        }
        .feedback-text {
            margin: 20px 0;
            width: max-content;
        }
        .feedback-text textarea {
            width: 400px;
            height: 100; /* Adjust the height as needed */
            resize: none;
        }
        
        .submit-button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .submit-button:hover {
            background-color: #0056b3;
        }
        .star-rating:checked + .star-rating-label {
            color: #ffd700;
        }
        .star-rating:checked + .star-rating-label ~ .emoji {
            display: inline;
        }
    </style>
</head>
<body>
    <div class="feedback-container">
        <h1>Feedback Form</h1>
      <h3>Give us your valuable feedback</h3>
        <form id="feedback-form">
            <div class="rating">
                <input type="radio" class="star-rating" name="rating" id="rating1" value="1">
                <label class="star-rating-label" for="rating1">★</label>
                <input type="radio" class="star-rating" name="rating" id="rating2" value="2">
                <label class="star-rating-label" for="rating2">★</label>
                <input type="radio" class="star-rating" name="rating" id="rating3" value="3">
                <label class="star-rating-label" for="rating3">★</label>
                <input type="radio" class="star-rating" name="rating" id="rating4" value="4">
                <label class="star-rating-label" for="rating4">★</label>
                <input type="radio" class="star-rating" name="rating" id="rating5" value="5">
                <label class="star-rating-label" for="rating5">★</label>

                <span class="emoji">😠</span>
                <span class="emoji">😐</span>
                <span class="emoji">😊</span>
                <span class="emoji">😄</span>
                <span class="emoji">😍</span>
            </div>
            <div class="feedback-text">
                <textarea name="feedback" rows="10"  column="5" placeholder="Tell us your feedback"></textarea>
            </div>
            <button class="submit-button" type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
