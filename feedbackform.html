<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>feedback form</title>
</head>
<body>
      <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        .feedback-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .rating {
            text-align: center;
        }
        .star-rating {
            display: none;
        }
        .star-rating-label {
            font-size: 24px;
            color: #e1e1e1;
            cursor: pointer;
            transition: color 0.2s;
        }
        .star-rating-label:hover {
            color: #ffd700;
        }
        .star-rating:checked + .star-rating-label {
            color: #ffd700;
        }
        .feedback-text {
            margin: 20px 0;
        }
        .submit-button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .submit-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="feedback-container">
        <h1>Feedback Form</h1>
        <form id="feedback-form">
            <div class="rating">
                <input type="radio" class="star-rating" name="rating" id="rating1" value="1">
                <label class="star-rating-label" for="rating1">★</label>
                <input type="radio" class="star-rating" name="rating" id="rating2" value="2">
                <label class="star-rating-label" for="rating2">★</label>
                <input type="radio" class="star-rating" name="rating" id="rating3" value="3">
                <label class="star-rating-label" for="rating3">★</label>
                <input type="radio" class="star-rating" name="rating" id="rating4" value="4">
                <label class="star-rating-label" for="rating4">★</label>
                <input type="radio" class="star-rating" name="rating" id="rating5" value="5">
                <label class="star-rating-label" for="rating5">★</label>
            </div>
            <textarea class="feedback-text" name="feedback" id="feedback" rows="5" placeholder="Tell us your feedback"></textarea>
            <button class="submit-button" type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
